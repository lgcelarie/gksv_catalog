{% extends "base.html" %}

{% block page_content %}
    <h1>{{ _('Resultados de tu busqueda') }}</h1>
    {% for post in posts %}
        {% include '_producto.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="anterior{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    {{ _('Resultados anteriores') }}
                </a>
            </li>
            <li class="siguiente{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Siguientes resultados') }}
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
